<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi flip card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="face front">
            <img src="images/psg.png" alt="psg image">
            <h2>2022 Edition</h2>
        </div>
        <div class="face back">
            <div>
                <img src="images/messi.png" alt="messi image">
                <div class="rarity">
                    <p>e</p>
                    <p>p</p>
                    <p>i</p>
                    <p>c</p>
                </div>
            </div>
            <div class="info">
                <p>atack <span>2050</span></p>
                <p>defense <span>1015</span></p>
                <p>abillity <span>1890</span></p>
                <p>power <span>1400</span></p>
            </div>
        </div>
    </div>

</body>
</html>
